<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打卡系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 載入畫面 -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">載入中...</span>
      </div>
      <div class="mt-2 text-primary">處理中，請稍候...</div>
    </div>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand">打卡系統</span>
        <div class="nav-buttons d-flex align-items-center gap-3">
          <a class="btn btn-outline-primary" href="register.html"> 註冊 </a>
          <button
            class="btn btn-outline-secondary"
            onclick="window.app.refreshPage()"
            title="重新整理"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
      <div class="text-center">
        <!-- 打卡顯示資訊 -->
        <div class="info-display">
          <div id="userName" class="info-item">
            <span class="not-logged-in">
              <i class="fas fa-exclamation-triangle text-danger"></i>
              <span class="text-danger fw-bold">尚未登入</span>
            </span>
          </div>
          <!-- 顯示現在時間 -->
          <div id="currentTime" class="info-item">
            <span class="time-display">00:00:00</span>
            <span class="date-display">載入中...</span>
          </div>
          <!-- 顯示現在GPS位置 -->
          <div id="locationInfo" class="info-item">
            <span class="location-status">定位中...</span>
            <div class="coordinates">
              <span class="coordinate-label">緯度</span>
              <span class="latitude-display">--</span>
              <span class="coordinate-label ms-3">經度</span>
              <span class="longitude-display">--</span>
            </div>
          </div>
        </div>

        <div class="punch-buttons d-flex justify-content-center gap-3 mt-4">
          <button
            class="btn btn-primary btn-lg punch-btn"
            onclick="window.app.punchTime()"
            id="punchBtn"
          >
            打卡
          </button>
        </div>
        <div id="punchMessage" class="mt-3"></div>
        <div id="authMessage" class="mt-3 text-danger"></div>

        <!-- 今日打卡記錄 -->
        <!-- (已移除) -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import * as app from "./js/app.js";
      window.app = app;
    </script>
  </body>
</html>
