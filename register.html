<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>員工註冊 - 打卡系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 載入畫面 -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">註冊中...</span>
      </div>
      <div class="mt-2 text-primary">註冊處理中，請稍候...</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand">員工註冊</span>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">返回打卡</a>
        </div>
      </div>
    </nav>

    <div class="container main-content">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="registerForm" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
              <label for="employeeName" class="form-label">員工姓名</label>
              <input
                type="text"
                class="form-control"
                id="employeeName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="employeeId" class="form-label">員工工號</label>
              <input
                type="text"
                class="form-control"
                id="employeeId"
                required
              />
            </div>
            <button
              type="submit"
              id="registerButton"
              class="btn btn-primary w-100"
            >
              <span class="register-text">註冊</span>
              <span class="register-loading d-none">
                <span
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                處理中...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
