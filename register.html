<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊 - 打卡系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 載入畫面 -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">載入中...</span>
      </div>
      <div class="mt-2 text-primary">處理中，請稍候...</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand">打卡系統</span>
        <a class="btn btn-outline-primary" href="index.html">返回打卡頁面</a>
      </div>
    </nav>

    <div class="container main-content">
      <form id="registerForm" class="shadow rounded">
        <h2 class="text-center mb-4">員工註冊</h2>

        <div class="mb-3">
          <label for="employeeName" class="form-label">姓名</label>
          <input type="text" class="form-control" id="employeeName" required />
        </div>

        <div class="mb-3">
          <label for="employeeId" class="form-label">工號</label>
          <input type="text" class="form-control" id="employeeId" required />
        </div>

        <button id="registerButton" type="submit" class="btn btn-primary w-100">
          <span class="register-text">註冊</span>
          <span class="register-loading d-none">
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            處理中...
          </span>
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import * as app from "./js/app.js";
      window.app = app;
    </script>
  </body>
</html>
